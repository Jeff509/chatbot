<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="app" class="scrollbar">
        <div class="contacts__column">
            <section class="contacts__header">
                <img src="./images/avatar.png">
                <span>Julien Dupont</span>
            </section>
            <section class="contacts__discussion__list"></section>
        </div>

        <div class="discussion-feed">
            <div class="discussion-feed__header">
                <h1>Jean de la rue</h1>
            </div>
            <div class="discussion-feed__inner">
                <div class="message__container message__container--left">
                    <img class="message__avatar" src="./images/avatar.png">
                    <div class="message__wrapper message__wrapper--left">
                        <div class="message__content">
                            Bonjour toi !
                        </div>
                        <span>15:15</span>
                    </div>
                </div>

                <div class="message__container message__container--right">
                    <img class="message__avatar" src="./images/avatar.png">
                    <div class="message__wrapper message__wrapper--right">
                        <div class="message__content">
                            Bonjour toi !
                        </div>
                        <span>15:15</span>
                    </div>
                </div>
                <div class="input__container">
                    <textarea type="text" class="discussion-feed__input" placeholder="votre message"></textarea>
                    <input type="image" class="send-button" src="./images/send-button.svg">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
